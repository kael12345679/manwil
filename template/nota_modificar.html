<div class="col-md-12 border_1_baja margin_top_bottom_10 padding_top_10">
<form name="notaPedidoForm">
	<div class="col-md-2 form-group">
		<label for=notaPedido_productoS>Producto</label>
		<select name="notaPedido_productoS" id="id_notaPedido_productoS"
      	ng-options="option.nombre for option in datap.availableOptionsProducto track by option.id_producto"
      	ng-model="selectedPrecio" class="np_productoS form-control" ng-change="hasChanged()">
    	</select>
    </div>
	<div class="col-md-1 form-group">
	<label for=notaPedido_masa>U/M</label><br><input type="text" class="form-control notaPedido_ma" name="notaPedido_masa" ng-model='notaPedido_masa'>
	</div>
	<div class="col-md-2 form-group">
	<label for=notaPedido_cantidad>Pedido</label><br><input type="text" class="form-control notaPedido_ca" name="notaPedido_cantidad" ng-model='notaPedido_cantidad' ng-keyup="escribePrecio()" ng-init="notaPedido_cantidad = 0">
	</div>
	<div class="col-md-2 form-group">
	<label for=notaPedido_entregado>Entregado</label><br><input type="text" class="form-control notaPedido_en" name="notaPedido_entregado" ng-model='notaPedido_entregado'>
	</div>
	<div class="col-md-2 form-group">
	<label for=notaPedido_precio>P/U</label><br><input type="text" class="form-control notaPedido_pr" name="notaPedido_precio" ng-model='notaPedido_precioEdit' placeholder="Escriba Precio" ng-keyup="escribePrecio()" ng-init="notaPedido_precioEdit = 0">
	<select name="notaPedido_precioS" id="id_notaPedido_precioS"
      	ng-options="option.value for option in listPrecio track by option.id"
      	ng-model="selectedPrecioSelect" class="np_precioS form-control" ng-change="hasChangedPrecioSelect()">
    </select>
    <input type="checkbox" ng-model="checkboxModel.value2"
           ng-true-value="'si'" ng-false-value="'no'" ng-click="editarPrecio()" class="caja_base">Editar Precio
	</div>
	<div class="col-md-2 form-group">
		<label for=notaPedido_subtotal>Subtotal</label><br>
		<input type="text" class="form-control notaPedido_su" name="notaPedido_subtotal" ng-model='notaPedido_resultado'>
		<input type="text" class="form-control notaPedido_suEdit" name="notaPedido_subtotal" ng-model='notaPedido_resultadoEdit' ng-init="notaPedido_resultadoEdit = 0">Bs.
	</div>
	<div class="col-md-1 margin_10 text-right form-group">
		<button class="btn btn_afirmativo" ng-click="agregarPedidoNota()" title="Pedido en lista"><span class="glyphicon glyphicon-saved"></span></button>
	</div>
	<div class="col-md-4 form-group">
		<label for=notaPedido_Total>Total</label><br>
		<input type="text" name="" class="form-control notaPedido_to border_1" name="notaPedido_total" ng-model='notaPedido_total'>Bs.
	</div>
</div>	
<div class="col-md-12 border_1_baja margin_top_bottom_10 padding_top_10">
<div class="col-md-12 table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th class="tamano_pedido text-center">Código</th>
				<th class="tamano_pedido text-center">Descripción</th>
				<th class="tamano_pedido text-center">U/M</th>
				<th class="tamano_pedido text-center">Pedido</th>
				<th class="tamano_pedido text-center">Entregado</th>
				<th class="tamano_pedido text-center">P/U</th>
				<th class="tamano_pedido text-center">Subtotal</th>
				<th class="tamano_pedido text-center">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in datoNotaPedidos">
				<td >{{item.id_producto}}</td>
				<td >{{item.nombre}}</td>
				<td >{{item.masa}}</td>
				<td >{{item.cantidad}}</td>
				<td >{{item.entregado}}</td>
				<td >{{item.precio}}</td>
				<td >{{item.subtotal}}</td>
				<td ng-click="pedido_eliminar(item.codigo)" class="text-center"><span class="glyphicon glyphicon-remove elimina_css" aria-hidden="true"></span></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-md-6 form-group text-center">
	<button class="btn btn_super" ng-click="imprimirNota()">IMPRIMIR NOTA</button>
</div>
<div class="col-md-6 text-center form-group">
	<button class="btn btn_super boton_cambio" ng-click="modificar_nota()">GUARDAR NOTA</button>
</div>	
</div>
</form>
</form>
